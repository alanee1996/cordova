<div class="page purple">
    <div class="row-center" style="height: 100%;">
        <div class="col padding margin">
            <form id="registerForm">
                <div class="list shadow radius white no-border">
                    <div class="item text-grey-600 no-border align-center">
                        Welcome to Mystorage
                    </div>
                    <div class="list no-border padding">
                        <div class="item label-float">
                            <label>Email</label>
                            <input id="register_email" required type="email"/>

                            <label>Password</label>
                            <input id="register_password" required type="password"/>
                        </div>
                        <div class="item label-float">
                            <label>Confirm Password</label>
                            <input id="confrim_password" required type="password"/>
                        </div>
                        <div class="space"></div>
                        <div class="item">
                            <button class="pink radius full" type="submit">Register</button>
                        </div>
                        <div class="space"></div>
                        <div class="item align-center">
                            <a class="text-blue" href="#" onclick="backPage()" style="font-size:14px">Back to login</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
